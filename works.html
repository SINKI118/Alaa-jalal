<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أعمالي - آلاء جلال</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #fce4ec, #f8bbd0, #f3e5f5, #e1bee7);
      background-size: 400% 400%;
      animation: gradient 8s ease infinite;
      color: #4a148c;
      text-align: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      padding: 30px;
      margin: 0;
      font-size: 2.5em;
    }

    .projects {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: #fff0f5;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 80%;
      max-width: 500px;
      padding: 20px;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    a.back {
      display: inline-block;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #ce93d8;
      color: white;
      border-radius: 25px;
      text-decoration: none;
    }

    a.back:hover {
      background-color: #ab47bc;
    }
  </style>
</head>
<body>

  <h1>أعمالي 💼</h1>

  <div class="projects">
    <div class="card">
      <h3>مشروعي الأول</h3>
      <p>موقع ويب تعريفي شخصي جميل ومرتب.</p>
    </div>
    <div class="card">
      <h3>مشروعي الثاني</h3>
      <p>تطبيق آلة حاسبة لحساب المساحات والأحجام.</p>
    </div>
    <div class="card">
      <h3>مشروعي الثالث</h3>
      <p>مشاركة في تصميم واجهات تطبيق بناتي.</p>
    </div>
  </div>

  <a class="back" href="index.html">🔙 العودة للرئيسية</a>

</body>
</html>
