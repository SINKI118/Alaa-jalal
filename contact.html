<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تواصل معي - آلاء جلال</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #fce4ec, #f8bbd0, #f3e5f5, #e1bee7);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      color: #4a148c;
      text-align: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      padding: 30px 10px 10px;
    }

    form {
      background-color: #fff0f5;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: 'Cairo', sans-serif;
      display: block;
    }

    button {
      background-color: #ce93d8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ab47bc;
    }

    .social {
      margin-top: 30px;
      font-size: 1.1em;
    }

    .social a {
      color: #6a1b9a;
      text-decoration: none;
      font-weight: bold;
    }

    a.back {
      display: inline-block;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #ce93d8;
      color: white;
      border-radius: 25px;
      text-decoration: none;
    }

    a.back:hover {
      background-color: #ab47bc;
    }
  </style>
</head>
<body>

  <h1>تواصل معي 📬</h1>

  <form onsubmit="alert('تم إرسال الرسالة بنجاح!'); return false;">
    <input type="text" placeholder="اسمك" required>
    <input type="email" placeholder="بريدك الإلكتروني" required>
    <textarea rows="4" placeholder="اكتب رسالتك هنا..." required></textarea>
    <button type="submit">إرسال</button>
  </form>

  <div class="social">
    <p>📌 تابعيني على فيسبوك:</p>
    <a href="https://www.facebook.com/share/19wrQaZeeG/" target="_blank">اضغطي هنا لزيارة صفحتي</a>
  </div>

  <a class="back" href="index.html">🔙 العودة للرئيسية</a>

</body>
</html>
